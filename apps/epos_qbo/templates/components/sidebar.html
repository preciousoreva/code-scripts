<aside class="w-64 bg-white border-r border-slate-200 flex flex-col fixed inset-y-0 left-0 z-50">
    <!-- Logo Area -->
    <div class="h-16 flex items-center px-6 border-b border-slate-100">
        <div class="flex items-center gap-2 text-slate-900">
            <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-slate-900 text-white font-bold tracking-tight text-sm">
                EQ
            </div>
            <span class="font-semibold tracking-tight text-sm">EPOS â†’ QBO</span>
        </div>
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1 no-scrollbar">
        <div class="px-3 pb-2">
            <span class="text-xs font-medium text-slate-400 uppercase tracking-wider">Platform</span>
        </div>

        <a href="{% url 'epos_qbo:overview' %}" class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'overview' or request.resolver_match.url_name == 'overview-root' %}bg-slate-50 text-slate-900 border border-slate-100{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors{% endif %}">
            <iconify-icon icon="solar:widget-linear" class="{% if request.resolver_match.url_name == 'overview' or request.resolver_match.url_name == 'overview-root' %}text-slate-500{% else %}text-slate-400 group-hover:text-slate-900{% endif %} transition-colors" width="20"></iconify-icon>
            Overview
        </a>

        <a href="{% url 'epos_qbo:companies-list' %}" class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'companies-list' or request.resolver_match.url_name == 'company-detail' %}bg-slate-50 text-slate-900 border border-slate-100{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors{% endif %}">
            <iconify-icon icon="solar:buildings-2-linear" class="{% if request.resolver_match.url_name == 'companies-list' or request.resolver_match.url_name == 'company-detail' %}text-slate-500{% else %}text-slate-400 group-hover:text-slate-900{% endif %} transition-colors" width="20"></iconify-icon>
            Companies
            <span class="ml-auto bg-slate-100 text-slate-600 py-0.5 px-2 rounded-full text-xs font-medium">{{ company_count|default:"0" }}</span>
        </a>

        <a href="{% url 'epos_qbo:runs' %}" class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'runs' or request.resolver_match.url_name == 'run-detail' %}bg-slate-50 text-slate-900 border border-slate-100{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors{% endif %}">
            <iconify-icon icon="solar:play-circle-linear" class="{% if request.resolver_match.url_name == 'runs' or request.resolver_match.url_name == 'run-detail' %}text-slate-500{% else %}text-slate-400 group-hover:text-slate-900{% endif %} transition-colors" width="20"></iconify-icon>
            Runs
        </a>

        <a href="#" class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <iconify-icon icon="solar:file-check-linear" class="text-slate-400 group-hover:text-slate-900 transition-colors" width="20"></iconify-icon>
            Mappings
        </a>

        <a href="{% url 'epos_qbo:logs' %}" class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'logs' %}bg-slate-50 text-slate-900 border border-slate-100{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors{% endif %}">
            <iconify-icon icon="solar:clipboard-list-linear" class="{% if request.resolver_match.url_name == 'logs' %}text-slate-500{% else %}text-slate-400 group-hover:text-slate-900{% endif %} transition-colors" width="20"></iconify-icon>
            Logs
        </a>

        <div class="px-3 pt-6 pb-2">
            <span class="text-xs font-medium text-slate-400 uppercase tracking-wider">Configuration</span>
        </div>

        <a href="#" class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <iconify-icon icon="solar:settings-linear" class="text-slate-400 group-hover:text-slate-900 transition-colors" width="20"></iconify-icon>
            Settings
        </a>
        <a href="#" class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <iconify-icon icon="solar:key-minimalistic-linear" class="text-slate-400 group-hover:text-slate-900 transition-colors" width="20"></iconify-icon>
            API Tokens
        </a>
    </nav>

    <!-- User Profile / Footer -->
    <div class="p-4 border-t border-slate-200">
        <div class="flex items-center gap-3 w-full p-2 hover:bg-slate-50 rounded-md transition-colors text-left">
            <div class="h-8 w-8 rounded-full bg-gradient-to-tr from-slate-200 to-slate-300 flex items-center justify-center text-xs font-medium text-slate-600 border border-slate-200">
                {{ request.user.username|first|upper }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-slate-900 truncate">{{ request.user.get_full_name|default:request.user.username }}</p>
                <p class="text-xs text-slate-500 truncate">Operator</p>
            </div>
            <a href="{% url 'logout' %}" class="text-xs text-slate-500 hover:text-slate-900">Logout</a>
        </div>
    </div>
</aside>
