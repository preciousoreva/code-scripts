<aside class="hidden md:flex md:w-64 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-700 flex-col fixed inset-y-0 left-0 z-50">
    <!-- Logo Area -->
    <div class="h-16 flex items-center px-6 border-b border-slate-100 dark:border-slate-700">
        <div class="flex items-center gap-2 w-full text-slate-900 dark:text-slate-100">
            <a href="{% url 'epos_qbo:overview' %}"
                class="flex items-center justify-center w-8 h-8 rounded-lg bg-slate-900 dark:bg-slate-100 text-white dark:text-slate-900 font-bold tracking-tight text-sm">
                EQ
            </a>
            <span class="font-semibold tracking-tight text-sm">EPOS â†’ QBO</span>
            <a href="{% url 'core-home' %}"
                class="ml-auto inline-flex items-center justify-center w-8 h-8 rounded-md text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors"
                title="Switch workspace" aria-label="Switch workspace">
                <iconify-icon icon="solar:layers-minimalistic-linear" width="18"></iconify-icon>
            </a>
        </div>
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1 no-scrollbar">
        <div class="px-3 pb-2">
            <span class="text-xs font-medium text-slate-400 dark:text-slate-500 uppercase tracking-wider">Platform</span>
        </div>

        <a href="{% url 'epos_qbo:overview' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'overview' or request.resolver_match.url_name == 'overview-root' %}bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-100 dark:border-slate-600{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors{% endif %}">
            <iconify-icon icon="solar:widget-linear"
                class="{% if request.resolver_match.url_name == 'overview' or request.resolver_match.url_name == 'overview-root' %}text-slate-500 dark:text-slate-400{% else %}text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100{% endif %} transition-colors"
                width="20"></iconify-icon>
            Overview
        </a>

        <a href="{% url 'epos_qbo:companies-list' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'companies-list' or request.resolver_match.url_name == 'company-detail' %}bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-100 dark:border-slate-600{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors{% endif %}">
            <iconify-icon icon="solar:buildings-2-linear"
                class="{% if request.resolver_match.url_name == 'companies-list' or request.resolver_match.url_name == 'company-detail' %}text-slate-500 dark:text-slate-400{% else %}text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100{% endif %} transition-colors"
                width="20"></iconify-icon>
            Companies
            <span class="ml-auto bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 py-0.5 px-2 rounded-full text-xs font-medium">{{ company_count|default:"0" }}</span>
        </a>

        <a href="{% url 'epos_qbo:runs' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'runs' or request.resolver_match.url_name == 'run-detail' %}bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-100 dark:border-slate-600{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors{% endif %}">
            <iconify-icon icon="solar:play-circle-linear"
                class="{% if request.resolver_match.url_name == 'runs' or request.resolver_match.url_name == 'run-detail' %}text-slate-500 dark:text-slate-400{% else %}text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100{% endif %} transition-colors"
                width="20"></iconify-icon>
            Runs
        </a>

        <a href="{% url 'epos_qbo:schedules' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'schedules' %}bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-100 dark:border-slate-600{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors{% endif %}">
            <iconify-icon icon="solar:calendar-linear"
                class="{% if request.resolver_match.url_name == 'schedules' %}text-slate-500 dark:text-slate-400{% else %}text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100{% endif %} transition-colors"
                width="20"></iconify-icon>
            Schedules
        </a>

        <a href="{% url 'core-coming-soon' feature='tools' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors">
            <iconify-icon icon="solar:programming-linear"
                class="text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100 transition-colors" width="20"></iconify-icon>
            Tools
            <span
                class="ml-auto inline-flex shrink-0 items-center whitespace-nowrap rounded-full bg-slate-100 dark:bg-slate-700 px-2 py-0.5 text-[9px] font-medium uppercase tracking-[0.04em] leading-none text-slate-500 dark:text-slate-400">Coming
                Soon</span>
        </a>

        <a href="{% url 'epos_qbo:logs' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'logs' %}bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-100 dark:border-slate-600{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors{% endif %}">
            <iconify-icon icon="solar:clipboard-list-linear"
                class="{% if request.resolver_match.url_name == 'logs' %}text-slate-500 dark:text-slate-400{% else %}text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100{% endif %} transition-colors"
                width="20"></iconify-icon>
            Logs
        </a>

        <div class="px-3 pt-6 pb-2">
            <span class="text-xs font-medium text-slate-400 dark:text-slate-500 uppercase tracking-wider">Configuration</span>
        </div>

        <a href="{% url 'core-account' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'core-account' or request.resolver_match.url_name == 'core-password-change' or request.resolver_match.url_name == 'core-password-change-done' %}bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-100 dark:border-slate-600{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors{% endif %}">
            <iconify-icon icon="solar:user-linear"
                class="{% if request.resolver_match.url_name == 'core-account' or request.resolver_match.url_name == 'core-password-change' or request.resolver_match.url_name == 'core-password-change-done' %}text-slate-500 dark:text-slate-400{% else %}text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100 transition-colors{% endif %}"
                width="20"></iconify-icon>
            Account
        </a>
        <a href="{% url 'epos_qbo:settings' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'settings' %}bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-100 dark:border-slate-600{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors{% endif %}">
            <iconify-icon icon="solar:settings-linear"
                class="{% if request.resolver_match.url_name == 'settings' %}text-slate-500 dark:text-slate-400{% else %}text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100{% endif %} transition-colors" width="20"></iconify-icon>
            Settings
        </a>
        <a href="{% url 'core-coming-soon' feature='api-tokens' %}"
            class="group flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-100 transition-colors">
            <iconify-icon icon="solar:key-minimalistic-linear"
                class="text-slate-400 dark:text-slate-500 group-hover:text-slate-900 dark:group-hover:text-slate-100 transition-colors" width="20"></iconify-icon>
            API Tokens
            <span
                class="ml-auto inline-flex shrink-0 items-center whitespace-nowrap rounded-full bg-slate-100 dark:bg-slate-700 px-2 py-0.5 text-[9px] font-medium uppercase tracking-[0.04em] leading-none text-slate-500 dark:text-slate-400">Coming
                Soon</span>
        </a>
    </nav>

    <!-- User Profile / Footer -->
    <div class="p-4 border-t border-slate-200 dark:border-slate-700">
        <div class="flex items-center gap-3 w-full p-2 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-md transition-colors text-left">
            <a href="{% url 'core-account' %}" class="h-8 w-8 rounded-full bg-gradient-to-tr from-slate-200 to-slate-300 dark:from-slate-600 dark:to-slate-700 flex items-center justify-center text-xs font-medium text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-600 shrink-0" aria-label="Account">
                {{ request.user.username|first|upper }}
            </a>
            <div class="flex-1 min-w-0">
                <a href="{% url 'core-account' %}" class="block">
                    <p class="text-sm font-medium text-slate-900 dark:text-slate-100 truncate">{{ request.user.get_full_name|default:request.user.username }}</p>
                    <p class="text-xs text-slate-500 dark:text-slate-400 truncate">Operator</p>
                </a>
            </div>
            <a href="{% url 'logout' %}" class="text-xs text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100">Logout</a>
        </div>
    </div>
</aside>
