<header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40 px-8 flex items-center justify-between">
    <div class="flex items-center gap-4">
        <h2 class="text-sm font-medium text-slate-500">Dashboard / Overview</h2>
    </div>

    <div class="flex items-center gap-6">
        <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-50 border border-slate-200">
            {% if kpis.critical_count > 0 %}
            <div class="w-2 h-2 rounded-full bg-red-500"></div>
            <span class="text-xs font-medium text-slate-600">Critical issues detected</span>
            {% elif kpis.warning_count > 0 %}
            <div class="w-2 h-2 rounded-full bg-amber-500"></div>
            <span class="text-xs font-medium text-slate-600">Warnings detected</span>
            {% else %}
            <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
            <span class="text-xs font-medium text-slate-600">All systems operational</span>
            {% endif %}
        </div>

        {% if perms.epos_qbo.can_trigger_runs %}
        <form method="post" action="{% url 'epos_qbo:run-trigger' %}">
            {% csrf_token %}
            <input type="hidden" name="scope" value="all_companies">
            <input type="hidden" name="date_mode" value="yesterday">
            <button
                type="submit"
                class="inline-flex items-center gap-2 px-3 py-2 bg-slate-900 rounded-md text-sm font-medium text-white hover:bg-slate-800 transition-all shadow-sm"
            >
                <iconify-icon icon="solar:play-linear" width="16"></iconify-icon>
                Manual Sync
            </button>
        </form>
        {% endif %}
    </div>
</header>
