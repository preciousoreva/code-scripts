<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Healthy Card -->
    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between h-32 relative overflow-hidden group hover:border-emerald-200 transition-colors">
        <div class="flex justify-between items-start">
            <span class="text-sm font-medium text-slate-500">Healthy Companies</span>
            <div class="p-1.5 rounded-md bg-emerald-50 text-emerald-600">
                <iconify-icon icon="solar:shield-check-linear" width="20"></iconify-icon>
            </div>
        </div>
        <div>
            <span class="text-3xl font-semibold tracking-tight text-slate-900">
                {{ kpis.healthy_count }}
            </span>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-emerald-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
    </div>

    <!-- Warning Card -->
    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between h-32 relative overflow-hidden group hover:border-amber-200 transition-colors">
        <div class="flex justify-between items-start">
            <span class="text-sm font-medium text-slate-500">Warnings</span>
            <div class="p-1.5 rounded-md bg-amber-50 text-amber-600">
                <iconify-icon icon="solar:danger-triangle-linear" width="20"></iconify-icon>
            </div>
        </div>
        <div>
            <span class="text-3xl font-semibold tracking-tight text-slate-900">
                {{ kpis.warning_count }}
            </span>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-amber-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
    </div>

    <!-- Critical Card -->
    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between h-32 relative overflow-hidden group hover:border-red-200 transition-colors">
        <div class="flex justify-between items-start">
            <span class="text-sm font-medium text-slate-500">Critical Errors</span>
            <div class="p-1.5 rounded-md bg-red-50 text-red-600">
                <iconify-icon icon="solar:close-circle-linear" width="20"></iconify-icon>
            </div>
        </div>
        <div>
            <span class="text-3xl font-semibold tracking-tight text-slate-900">
                {{ kpis.critical_count }}
            </span>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-red-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
    </div>

    <!-- Volume Card -->
    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between h-32 relative overflow-hidden group hover:border-blue-200 transition-colors">
        <div class="flex justify-between items-start">
            <span class="text-sm font-medium text-slate-500">Records Synced (24h)</span>
            <div class="p-1.5 rounded-md bg-blue-50 text-blue-600">
                <iconify-icon icon="solar:database-linear" width="20"></iconify-icon>
            </div>
        </div>
        <div>
            <span class="text-3xl font-semibold tracking-tight text-slate-900">
                {{ kpis.records_synced_24h }}
            </span>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
    </div>
</div>
